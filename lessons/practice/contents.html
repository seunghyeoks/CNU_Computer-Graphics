<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL 0.Setup</title>
    <link type="text/css" href="../../resources/webgl-tutorials.css" rel="stylesheet" />
  </head>
  <body>
    <div>202002473 김승혁</div>
    <canvas id="c"></canvas>
  </body>
</html>
<script src="../../resources/webgl-utils.js"></script>
<script>
"use strict";

var vertexShaderSource = `#version 300 es
layout(location=0) in vec4 a_position; 
void main() {
  gl_Position = a_position;
}
`;

var fragmentShaderSource = `#version 300 es
precision highp float;
layout(location=0) out vec4 outColor;

void main() {
  outColor = vec4(0.0,1.0,0.0,1.0); 
}
`;

function main() {
  // Get A WebGL context
  var canvas = document.querySelector("#c");
  var gl = canvas.getContext("webgl2");
  if (!gl) {
    return;
  }
  
  var positions = [ //삼각형의 2차원 좌표 정보. 현재는 RAM에 저장되어 있는 상태
    0.0, -0.5, -0.5, 0.0, // (-0.5, -0.5) 좌표에 점 하나
    0.0, 0.0,  0.5, 0.0, // ( 0.0,  0.5) 좌표에 점 하나
    0.0, 0.5,  -0.5, 0.0// ( 0.5, -0.5) 좌표에 점 하나
  ];
  
  // 버퍼 생성 및 바인드
  var positionBuffer = gl.createBuffer(); 
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer); 

  // 버퍼에 float 데이터 전달
  var floatPositions = new Float32Array(positions);
  gl.bufferData(gl.ARRAY_BUFFER, floatPositions, gl.STATIC_DRAW);

  // 프로그램 바인딩
  var program = webglUtils.createProgramFromSources(gl,	[vertexShaderSource, fragmentShaderSource]);
  gl.useProgram(program); 

  // attribute 설정
  gl.enableVertexAttribArray(0); 
  gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 4*4, 1*4);
  
  //---Draw Call---//
  gl.drawArrays(gl.TRIANGLES, 0, 3);
}

main();
</script>
